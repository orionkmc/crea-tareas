<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1 v-if="items.length > 0">Agrega una tarea</h1>
          <h1 v-else="items">Crear una tarea</h1>
          <input type="text" class="form-control" v-model="newKeep" v-on:keyup.enter="addKeep">
        </div>
        <div class="col-sm-6">
          <h1 v-if="items.length > 0">Listado de tareas</h1>
          <h1 v-else="items">No hay tareas registradas</h1>
          <ul class="list-group">
            <li class="list-group-item" v-for="item in items" v-bind:class="item.completed == true ? 'disabled' : ''" @click="item.completed = !item.completed">{{ item.keep }}</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr>
          <pre>
            {{ $data | json }}
          </pre>
        </div>
      </div>
    </div>
  </div>
  <script src="vue.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
